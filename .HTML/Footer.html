<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <style>
    .footer {
      padding: 2rem;
    }

    .footer__inner {
      row-gap: 4rem;
    }

    .footer__top {
      row-gap: 2.5rem;
      column-gap: 1rem;
      text-align: center;
    }

    .footer__bottom {
      row-gap: 2rem;
    }

    .footer__block-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--color-primary);
      font-weight: 600;
    }

    .footer__block-list {
      row-gap: 0.5rem;
    }

    .footer__block-item {
      color: #7e7e7e;
    }

    .footer__block-link {
      color: inherit;
      border-bottom: 2px solid transparent;
    }

    .footer__block-link:hover {
      color: #587d71;
      border-bottom-color: #587d71;
    }

    .footer__block img {
      max-height: 140px;
    }

    .footer__social {
      column-gap: 1rem;
    }

    .footer__copy {
      font-weight: 600;
    }

    .footer__path--1 {
      fill: rgba(162, 87, 58, 0.15);
    }

    .footer__path--2 {
      fill: rgb(147, 80, 54, 0.15);
    }

    .footer__path--3 {
      fill: rgb(133, 73, 50, 0.15);
    }

    .footer__path--4 {
      fill: rgb(119, 66, 46, 0.15);
    }

    .footer__path--5 {
      fill: rgb(105, 59, 42, 0.15);
    }

    @media only screen and (min-width: 380px) {
      .footer {
        padding: 2rem;
      }

      .footer__inner {
        row-gap: 4rem;
      }

      .footer__top {
        row-gap: 2.5rem;
        column-gap: 1rem;
        text-align: center;
      }

      .footer__bottom {
        row-gap: 2rem;
      }

      .footer__block-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .footer__block-list {
        row-gap: 0.5rem;
      }

      .footer__block img {
        max-height: 140px;
      }

      .footer__social {
        column-gap: 1rem;
      }
    }

  <footer class="footer">
    <div class="footer__inner">

      <div class="footer__top">

          <h4 class="footer__block-title">Products</h4>
          <ul class="footer__block-list unstyle-list">

        </div>

            </li>
            <li class="footer__block-item">
              (814) 518-5151
            </li>
          </ul>
        </div>
        <!-- list -->
        <div class="footer__block">
          <h4 class="footer__block-title">Location</h4>
          <ul class="footer__block-list unstyle-list">
            <li class="footer__block-item">
              1236 Liberty St
            </li>
            <li class="footer__block-item">
              Franklin, PA 16323
            </li>
          </ul>
        </div>
      </div>
      <!-- bottom -->
      <div class="footer__bottom">
        <!-- social -->
        <ul class="footer__social unstyle-list">
          <li>
            <a href="#">
              <img src="Assets/icon-facebook.png" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="Assets/icon-instagram.png" alt="Instagram">
            </a>
          </li>
        </ul>
        <p class="footer__copy">Â© All rights reserved</p>

    </div>
